<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Đồ Án</a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <button
        nbButton [status]="doorStatus.inOpen ? 'danger' : 'primary'"
        (click)="changeDoorStatus('IN', !doorStatus.inOpen)"
      >
        {{doorStatus.inOpen ? 'Đóng' : 'Mở'}} cửa vào
      </button>
    </nb-action>
    <nb-action class="control-item">
      <button
        nbButton [status]="doorStatus.outOpen ? 'danger' : 'primary'"
        (click)="changeDoorStatus('OUT', !doorStatus.outOpen)"
      >
        {{doorStatus.outOpen ? 'Đóng' : 'Mở'}} cửa ra
      </button>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user
        [nbContextMenu]="userMenu"
        [name]=authService.user?.displayName>
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
